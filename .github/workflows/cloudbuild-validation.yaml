name: Validate Cloud Build

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  validate-cloudbuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Validate Cloud Build configuration
        run: |
          # Validate the Cloud Build YAML syntax
          gcloud builds submit --config=cloudbuild.yaml --no-source --dry-run
        
      - name: Check Docker build processes
        run: |
          # Test building WebAPI image
          docker build -t webapi-test:${{ github.sha }} -f backend/code/Server/WebAPI/Dockerfile backend/code
          
          # Test building Database image (fix path if needed)
          docker build -t db-test:${{ github.sha }} -f backend/code/Shared/Database/Dockerfile backend/code/Shared/Database
          
          # Test building Receiver image
          docker build -t receiver-test:${{ github.sha }} -f backend/code/Server/ReceiverService/Dockerfile backend/code
          
          # Test building MQTT image
          docker build -t mqtt-test:${{ github.sha }} -f mqtt/Dockerfile mqtt